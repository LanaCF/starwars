<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/logo2.png" type="image/x-icon">
  <title>Star wars</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header-wrapper">
        <div class="photo-container">
          <img src="img/logo2.png" alt="" class="header-logo">
        </div>
  
        <div class="header-title">
          <p class="header-title-infocenter">
            A VISUAL GUIDE
          </p>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="navigation">
        <div class="navigation__title-box">
          <h2 class="navigation__title">
            Vehicles
          </h2>
        </div>

        <div class="navigation__btn-box">
          <div class="navigation__btn back gold">
            &#60;
          </div>
  
          <div class="navigation__block">
            <div class="navigation__btn">
              1
            </div>
  
            <div class="navigation__btn">
              2
            </div>
  
            <div class="navigation__btn">
              3
            </div>

            <div class="navigation__btn">
              4
            </div>
          </div>
  
          <div class="navigation__btn next gold">
            &#62;
          </div>
        </div>
      </div>

      <div class="database-block"></div>
    </div>
  </div>

  <script src="./js/modalWindow.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
